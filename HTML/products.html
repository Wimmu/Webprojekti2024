<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuotteet</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/productCss.css">

    <script src="../JS/header.js" defer></script>
    <script src="../JS/product.js" defer></script>
</head>
<body>
<header class="header">
  <div class="nav-container">
    <div class="logo-container">
      <img class="logo" src="../IMG/Asian%20Flavor%20Logo%20Black.png" alt="logo">
    </div>
    <nav class="nav">
      <ul id="nav-links" class="nav-links">
        <li class="navButton"><a href="index.html">Home</a></li>
        <li class="navButton"><a href="menu.html">Lunch</a></li>
        <li class="navButton"><a href="products.html">Products</a></li>
        <li class="navButton" id="login"><a href="login.html">Login</a></li>
        <li class="navButton" id="logout"><a href="#">Logout</a></li>
        <ol class="iconList" id="iconList">
          <li class="navButton" id="shoppingCart"><a href="shoppingcart.html" class="shopping-cart-link"><img src="../IMG/shopping_cart.png" class="shopping-cart-image"></a></li>
          <li class="navButton" id="profile"><a href="profile.html" class="profile-icon-link"><img src="../IMG/profile_icon.png" class="profile-icon-image"></a></li>
        </ol>
      </ul>
    </nav>
    <img class="hamburger-menu" src="../IMG/hamburgerIcon.png">
  </div>
</header>

  <div class="productPage">
    <aside class="filter-container">
      <div id="categoryFilters" class="categoryCheck">
        <h5>Menu Categories</h5>
        <!-- Categories will be loaded here -->
      </div>

      <div class="allergens-filter" id="allergenFilter">
        <h5>Allergens</h5>
      </div>

      <div class="price-filter">
        <h5>Price</h5>
        <select id="priceSelector" onchange="filterPrice()">
          <option value="default">Default</option>
          <option value="lowToHigh">Lowest price first</option>
          <option value="highToLow">Highest price first</option>
        </select>
      </div>
    </aside>
    <main>
      <h2>Product List</h2>

      <div class="search-container">
          <input type="text" id="search" oninput="search()" placeholder="Hae tuotteita...">
      </div>

      <button id="toggleFilterButton">Toggle Filters</button>

      <div class="productList" id="productContainer">
          <!-- Products will be loaded here -->
      </div>

      <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
              <span class="close" onclick="closeModal()">&times;</span>
              <div id="modalContent">
                  <!-- Content from database will be loaded here -->
              </div>
          </div>
      </div>

  </main>
  </div>
<object type="text/html" data="footer.html" style="width:100%"></object>
</body>
</html>
