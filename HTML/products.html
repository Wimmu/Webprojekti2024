<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuotteet</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/productCss.css">
    <script src="../JS/productInfoBox.js" defer></script>
</head>
<body>
  <header>
      <div class="container">
          <h1 class="logo">Logo</h1>
          <nav>
              <ul>
                  <li><a href="index.html">Etusivu</a></li>
                  <li><a href="menu.html">Lounas</a></li>
                  <li><a href="products.html">Tuotteet</a></li>
                  <li><a href="login.html">Kirjaudu</a></li>
                  <li><a href="shoppingcart.html" class="shopping-cart-link"><img src="../IMG/shopping_cart.png" class="shopping-cart-image"></a></li>
                  <li><a href="profile.html" class="profile-icon-link"><img src="../IMG/profile_icon.png" class="profile-icon-image"></a></li>
              </ul>
          </nav>
      </div>
  </header>
  <div class="productPage">
    <aside class="filter-container">
      <div id="categoryFilters" class="categoryCheck">
        <h5>Menu Kategoriat</h5>
        <!-- Categories will be loaded here -->
      </div>

      <div class="allergens-filter" id="allergenFilter">
        <h5>Allergeenit</h5>
        <label><input type="checkbox" class="allergen-checkbox" value="G" onchange="filterAllergens()"> Gluteeniton</label>
        <label><input type="checkbox" class="allergen-checkbox" value="L" onchange="filterAllergens()"> Laktoositon</label>
        <label><input type="checkbox" class="allergen-checkbox" value="V" onchange="filterAllergens()"> Vegaaninen</label>
      </div>

      <div class="price-filter">
        <h5>Hinta</h5>
        <select id="priceSelector" onchange="filterPrice()">
          <option value="normal">Normaali</option>
          <option value="lowToHigh">Halvin ensin</option>
          <option value="highToLow">Kallein ensin</option>
        </select>
      </div>
    </aside>
    <main>
      <h2>Lista tuotteista</h2>

      <div class="search-container">
          <input type="text" id="search" oninput="search()" placeholder="Hae tuotteita...">
      </div>


      </aside>

      <div class="productList" id="productContainer">
          <!-- Products will be loaded here -->
      </div>

      <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
              <span class="close" onclick="closeModal()">&times;</span>
              <div id="modalContent">
                  <!-- Content from database will be loaded here -->
              </div>
          </div>
      </div>

  </main>
  </div>
<object type="text/html" data="footer.html" style="width:100%"></object>
</body>
</html>
