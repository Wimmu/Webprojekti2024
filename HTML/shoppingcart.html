<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/main.css" />
    <link rel="stylesheet" href="../CSS/shoppingcart.css" />

    <script src="../JS/header.js" defer></script>
    <script src="../JS/shopcart.js" defer></script>
  </head>

  <body>
  <header class="header">
    <div class="nav-container">
      <a class="logo-container" href="index.html">
        <img class="logo" src="../IMG/Asian%20Flavor%20Logo%20Black.png" alt="logo">
      </a>
      <nav class="nav">
        <ul id="nav-links" class="nav-links">
          <li class="navButton"><a href="index.html">Home</a></li>
          <li class="navButton"><a href="menu.html">Lunch</a></li>
          <li class="navButton"><a href="products.html">Products</a></li>
          <li class="navButton" id="login"><a href="login.html">Login</a></li>
          <li class="navButton" id="logout"><a href="#">Logout</a></li>
          <ol class="iconList" id="iconList">
            <li class="navButton" id="shoppingCart"><a href="shoppingcart.html" class="shopping-cart-link"><img src="../IMG/shopping_cart.png" class="shopping-cart-image"></a></li>
            <li class="navButton" id="profile"><a href="profile.html" class="profile-icon-link"><img src="../IMG/profile_icon.png" class="profile-icon-image"></a></li>
          </ol>
        </ul>
      </nav>
      <img class="hamburger-menu" src="../IMG/hamburgerIcon.png">
    </div>
  </header>

    <main>
      <section>
        <h1 id="kori-heading">Kori</h1>
         <div id="add-item-container">
         <a href="products.html" id="add-item-button">Back to the menu</a>
        </div>
        <div class="centered-content">
          <div class="shopping-cart"></div>
        </div>
        <div id="form-container"></div>
    <form id="checkout-form" style="display: none;">
  <h2>Checkout</h2>
  <label for="restaurant">Choose a restaurant:</label>
  <select id="restaurant" name="restaurant" required>
    <option value="">Select...</option>
    <option value="1">Sakura Sushi</option>
    <option value="2">Zen Sushi Bar</option>
  </select>
  <!-- Customer Information -->
  <fieldset>
    <legend>Customer Information</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
  </fieldset>

  <!-- Delivery Address (if applicable) -->
  <fieldset>
    <legend>Delivery Address</legend>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address">

    <label for="city">City:</label>
    <input type="text" id="city" name="city">

    <label for="zipcode">Zip Code:</label>
    <input type="text" id="zipcode" name="zipcode">
  </fieldset>

  <!-- Payment Information -->
  <fieldset>
    <legend>Payment Information</legend>
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number" required>

    <label for="expiry">Expiration Date:</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>
  </fieldset>

  <!-- Order Summary -->
  <fieldset>
    <legend>Order Summary</legend>
    <!-- Include a summary of the items ordered -->
  </fieldset>

  <!-- Submit Button -->
  <button type="submit">Place Order</button>
    </form>
  </div>
      </section>

    </main>
  </body>
</html>
