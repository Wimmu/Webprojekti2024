<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="stylesheet" href="../CSS/menu.css">
  <script src="../JS/menu.js" defer></script>
</head>
<header>
  <div class="container">
    <h1 class="logo">Logo</h1>
    <nav>
      <ul>
        <li><a href="index.html">Etusivu</a></li>
        <li><a href="menu.html">Lounas</a></li>
        <li><a href="products.html">Tuotteet</a></li>
        <li><a href="login.html">Kirjaudu</a></li>
        <li><a href="shoppingcart.html" class="shopping-cart-link"><img src="../IMG/shopping_cart.png" class="shopping-cart-image"></a></li>
        <li><a href="profile.html" class="profile-icon-link"><img src="../IMG/profile_icon.png" class="profile-icon-image"></a></li>
      </ul>
    </nav>
  </div>
</header>
<body>
<main>
  <section id="edit-menu-container" style="display: none;">
    <div>
      <h2 class="editMenuHeader">Add or modify Menu</h2>
      <form method="post" class="menuForm" id="menu-form" enctype="multipart/form-data">
        <label for="restaurant">Restaurant:</label>
        <select id="restaurant" name="restaurant">
          <!-- Restaurants will be added dynamically -->
        </select>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="items"></label>
        <button type="button" id="add-item-button">Add Item</button>
        <select id="items" name="items">
          <!-- Food items will be added dynamically -->
        </select>
        <br>
        <div id="selected-items">
          <h3>New menu:</h3>
          <!-- Selected food items will be displayed here -->
        </div>
        <br>
        <div id="menu-for-date">
          <!-- Menu for selected date will be displayed here -->
        </div>
        <button type="button" onclick="addMenu()">Add Menu</button>
        <button id="exit-button" >Exit</button>
      </form>
    </div>
  </section>


  <section id="lunch-menu-container">
    <div class="header-container">
      <h2 class="lounas-header">Lounaslista</h2>
      <select id="restaurant-select">
        <!-- Restaurants will be added dynamically -->
      </select>
      <button id="edit-button" class="edit-button">Edit</button>
    </div>
    <div id="menu-container"></div>
    <div class="daymenu-container" id="daymenu-container">
      <!-- Days and menus will be added dynamically -->
    </div>
  </section>

</main>
<object type="text/html" data="footer.html" style="width:100%"></object>
</body>
</html>
