<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/menu.css">
  <script src="../JS/menu.js" defer></script>
  <script src="../JS/header.js" defer></script>
</head>

<body>
<header class="header">
  <div class="nav-container">
    <a class="logo-container" href="index.html">
      <img class="logo" src="../IMG/Asian%20Flavor%20Logo%20Black.png" alt="logo">
    </a>
    <nav class="nav">
      <ul id="nav-links" class="nav-links">
        <li class="navButton"><a href="index.html">Home</a></li>
        <li class="navButton"><a href="menu.html">Lunch</a></li>
        <li class="navButton"><a href="products.html">Products</a></li>
        <li class="navButton" id="login"><a href="login.html">Login</a></li>
        <li class="navButton" id="logout"><a href="#">Logout</a></li>
        <ol class="iconList" id="iconList">
          <li class="navButton" id="shoppingCart"><a href="shoppingcart.html" class="shopping-cart-link"><img src="../IMG/shopping_cart.png" class="shopping-cart-image"></a></li>
          <li class="navButton" id="profile"><a href="profile.html" class="profile-icon-link"><img src="../IMG/profile_icon.png" class="profile-icon-image"></a></li>
        </ol>
      </ul>
    </nav>
    <img class="hamburger-menu" src="../IMG/hamburgerIcon.png">
  </div>
</header>

<main>
  <section id="edit-menu-container" style="display: none;">
    <div>
      <h2 class="editMenuHeader">Add or modify Menu</h2>
      <form method="post" class="menuForm" id="menu-form" enctype="multipart/form-data">
        <label for="restaurant">Restaurant:</label>
        <select id="restaurant" name="restaurant">
          <!-- Restaurants will be added dynamically -->
        </select>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="items"></label>
        <button type="button" id="add-item-button">Add Item</button>
        <select id="items" name="items">
          <!-- Food items will be added dynamically -->
        </select>
        <br>
        <div id="selected-items">
          <h3>New menu:</h3>
          <!-- Selected food items will be displayed here -->
        </div>
        <br>
        <div id="menu-for-date">
          <!-- Menu for selected date will be displayed here -->
        </div>
        <button type="button" onclick="addMenu()">Add Menu</button>
        <button id="exit-button" >Exit</button>
      </form>
    </div>
  </section>


  <section id="lunch-menu-container">
    <div class="header-container">
      <h2 class="lounas-header">Lounaslista</h2>
      <button id="edit-button" class="edit-button">Edit</button>
    </div>
    <div class="chooseLocation">
      <p>Choose location:</p>
      <select id="restaurant-select">
        <!-- Restaurants will be added dynamically -->
      </select>
    </div>
    <div id="menu-container"></div>
    <div class="daymenu-container" id="daymenu-container">
      <!-- Days and menus will be added dynamically -->
    </div>
  </section>

</main>
<object type="text/html" data="footer.html" style="width:100%"></object>
</body>
</html>
