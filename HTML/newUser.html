<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/newUser.js" defer></script>
</head>
<body>
<header>
    <div class="container">
        <h1 class="logo">Logo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Etusivu</a></li>
                <li><a href="menu.html">Lounas</a></li>
                <li><a href="products.html">Tuotteet</a></li>
                <li><a href="login.html">Kirjaudu</a></li>
                <li><a href="shoppingcart.html" class="shopping-cart-link"><img src="../IMG/shopping_cart.png" class="shopping-cart-image"></a></li>
                <li><a href="profile.html" class="profile-icon-link"><img src="../IMG/profile_icon.png" class="profile-icon-image"></a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <form id="user-form">
        <h2>Luo uusi käyttäjä</h2>
        <div class="infoContainer" id="username-container">
            <label for="username">Käyttäjätunnus:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="infoContainer"  id="password-container">
            <label for="password">Salasana:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="infoContainer"  id="password-container2">
            <label for="password">Salasana uudelleen:</label>
            <input type="password" id="checkPassword" name="password">
        </div>
        <div class="infoContainer"  id="firstName-container">
            <label for="firstName">Nimi:</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div class="infoContainer"  id="lastName-container">
            <label for="lastName">Sukunimi:</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div class="infoContainer"  id="address-container">
            <label for="address">Osoite:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="infoContainer"  id="email-container">
            <label for="email">Sähköposti:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="infoContainer"  id="phone-container">
            <label for="phone">Puhelinnumero:</label>
            <input type="text" id="phone" name="phone">
        </div>

        <div class="infoContainer">
            <button type=submit>Luo käyttäjä</button>
        </div>
    </form>
</main>
<object type="text/html" data="footer.html" style="width:100%"></object>
</body>
</html>
