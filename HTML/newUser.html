<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uusi Käyttäjä</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/login.css">

    <script src="../JS/header.js" defer></script>
    <script src="../JS/newUser.js" defer></script>
</head>
<body>

<header>
  <div class="container">
    <img class="logo" src="../IMG/Asian%20Flavor%20Logo%20Black.png" alt="logo">
    <nav>
      <ul>
        <li class="navButton"><a href="index.html">Home</a></li>
        <li class="navButton"><a href="menu.html">Lunch</a></li>
        <li class="navButton"><a href="products.html">Products</a></li>
        <li class="navButton" id="login"><a href="login.html">Login</a></li>
        <li class="navButton" id="logout"><a href="#">Logout</a></li>
        <li class="navButton" id="shoppingCart"><a href="shoppingcart.html" class="shopping-cart-link"><img src="../IMG/shopping_cart.png" class="shopping-cart-image"></a></li>
        <li class="navButton" id="profile"><a href="profile.html" class="profile-icon-link"><img src="../IMG/profile_icon.png" class="profile-icon-image"></a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <form id="user-form">
    <h2>Create a new user</h2>
    <div class="infoContainer" id="username-container">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username">
    </div>
    <div class="infoContainer"  id="password-container">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password">
    </div>
    <div class="infoContainer"  id="password-container2">
      <label for="password">Confirm password:</label>
      <input type="password" id="checkPassword" name="password" placeholder="Re-enter password">
    </div>
    <div class="infoContainer"  id="firstName-container">
      <label for="firstName">First name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter first name">
    </div>
    <div class="infoContainer"  id="lastName-container">
      <label for="lastName">Last name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter last name">
    </div>
    <div class="infoContainer"  id="address-container">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter address">
    </div>
    <div class="infoContainer"  id="email-container">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="infoContainer"  id="phone-container">
      <label for="phone">Phone number:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter phone number">
    </div>

    <div class="infoContainer">
      <button type="submit">Create user</button>
    </div>
  </form>
</main>

<object type="text/html" data="footer.html" style="width:100%"></object>
</body>
</html>
