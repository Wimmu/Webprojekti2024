<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uusi Käyttäjä</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
<object type="text/html" data="header.html" style="width:100%"></object>
<main>
    <section>
        <h2>Luo uusi käyttäjä</h2>
        <div class="infoContainer" id="username-container">
            <label for="username">Käyttäjätunnus:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="infoContainer"  id="password-container">
            <label for="password">Salasana:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="infoContainer"  id="password-container2">
            <label for="password">Salasana uudelleen:</label>
            <input type="password" id="checkPassword" name="password">
        </div>
        <div class="infoContainer"  id="name-container">
            <label for="name">Sähköposti:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="infoContainer"  id="email-container">
            <label for="email">Sähköposti:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="infoContainer"  id="phone-container">
            <label for="phone">Puhelinnumero:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="infoContainer" id="avatar-container">
            <label for="avatar">Avatar:</label>
            <input type="file" id="avatar" name="avatar">
        </div>

        <div class="infoContainer">
            <button>Luo käyttäjä</button>
        </div>
    </section>
</main>
<object type="text/html" data="footer.html" style="width:100%"></object>
</body>
</html>
>
